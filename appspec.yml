version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html
permissions:
  - object: /var/www/html
    pattern: "*.html"
    owner: root
    group: root
    mode: 777
    type:
      - file
hooks:  
BeforeInstall:
    - location: scripts/httpd_install.sh
      timeout: 300
      runas: root
    - location: scripts/httpd_start.sh
      timeeout: 300
      runas: root
ApplicationStop:
    - location: scripts/httpd_restart.sh
      timeout: 300
      runas: root


